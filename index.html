<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaning.ai - 클로징 데이 송금 사기 예방 가이드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. 기본 설정 및 브랜드 컬러 정의 */
        :root {
            --brand-color: #00a86b; /* Loaning.ai Green */
            --brand-hover: #008f5b;
            --text-color: #333;
            --bg-color: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
        }

        /* 2. 네비게이션 바 */
        header {
            background: white;
            border-bottom: 1px solid #e1e1e1;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 로고 스타일: 이미지를 사용하므로 폰트 설정 제거 및 크기 조정 */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 36px; /* 로고 높이 설정 (조절 가능) */
            width: auto;  /* 비율 유지 */
        }

        .nav-menu {
            display: flex;
            gap: 20px;
            font-size: 14px;
            font-weight: 500;
            color: #666;
        }
        
        .nav-menu span { cursor: pointer; }
        .nav-menu span:hover { color: var(--brand-color); }

        /* 3. 아티클 레이아웃 */
        .article-container {
            max-width: 720px;
            margin: 40px auto;
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: relative;
            
            /* 핵심: 콘텐츠 게이트를 위한 높이 제한 */
            max-height: 900px; 
            overflow: hidden; 
            transition: max-height 0.8s ease-in-out;
        }

        /* 아티클 헤더 */
        .badge {
            background-color: #e6f7f1;
            color: var(--brand-color);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 20px;
            word-break: keep-all;
            color: #222;
        }

        .meta-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .author-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
        }

        /* 본문 스타일 */
        .content p {
            margin-bottom: 24px;
            font-size: 17px;
            color: #444;
        }

        /* 3줄 요약 박스 스타일 */
        .summary-box {
            background-color: #f4fcf8;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #dff2e9;
        }
        
        .summary-title {
            font-weight: 800;
            margin-bottom: 15px;
            display: block;
            color: #2c3e50;
        }

        .summary-list {
            list-style-type: disc;
            padding-left: 20px;
            margin: 0;
        }

        .summary-list li {
            margin-bottom: 10px;
            font-size: 15px;
            color: #555;
            line-height: 1.6;
        }

        .summary-list li strong {
            color: #333;
            font-weight: 700;
        }
